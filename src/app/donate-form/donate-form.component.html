<h2 id="" class="contact-page-heading">Donate Now</h2>
  <hr>
  <form action="">
    <div class="row">
      
      <!-- full name -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="first-name" required placeholder="First Name">
          </div>
        </div>
        <!-- email field -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
          </div>
        </div>

    </div>     
    
    <div class="row">
     
      <!-- email field -->
        <div class="col-md-12">
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email" required>
          </div>
        </div>      

    </div> 
    <div class="row">
      <!-- Phone number field -->
      <div class="col-md-12">
        <div class="form-group">
          <label for="phone-number">Phone Number</label>
          <input type="number" class="form-control" id="phone-number" required placeholder="Phone Number">
        </div>
      </div>
    </div>
    <div class="row">
     
      <div class="col-md-12">
        <div class="form-group">
          <label for="comment">Comment</label>
          <textarea id="comment" class="form-control" rows="4" required placeholder="Comment"></textarea>
        </div>
     </div>

    </div>
    <div class="row">
      <!-- Phone number field -->
      <div class="col-md-12">
        <div class="form-group">
          <label for="donation-amount">Donation Amount</label>
          <input type="number" class="form-control" id="donation-amount" required>
        </div>
      </div>
    </div>
    <div class="row">
     
      <div class="col-md-8">
        <div>
          <button class="donate-btn" >Donate Now</button>
        </div>
        
      </div>

    </div>
      
  </form>
