<div class="container">      
  <div class="row">   
    <h2 class="text-center" style="margin-top:15px;" >Beneficiary Stories</h2>   
    <div class="col-md-1"></div> 
    <div class="col-md-10">
      <h4 class="text-center" style="margin-bottom:25px;">Add Beneficiary Stories</h4>
      <h1 style="display: none;">{{id}}</h1>
      <div class="row">
        <div class="col-md-6" style="margin-top:25px ;">
          <input type="file" required id="image">

        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Title" required class="form-control">         

          </div>
         </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="content">Content</label>
            <textarea name="" id="content" cols="10" rows="3" class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <button class="add-edit-btn form-control">Add</button>

        </div>
        
      </div>
    </div>
    <div class="col-md-1"></div>
    
   
    
    
  </div>
  <hr>


  <!-- Add beneficiary -->
  

  <div class="row">
    
    <h2 class="text-center">Beneficiary Details</h2>
    <div class="col-md-1"></div>
    
    <div class="col-md-10">
      <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && postBeneficiary(f.value)"
      #f="ngForm" novalidate>
      {{f.value | json}}
      <h4 class="text-center">Add Beneficiary</h4>
      <div class="row">
        <div class="col-md-6">         
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" class="form-control" name="beneficiary_name" [(ngModel)]="form.beneficiary_name" minlength="3" required
            beneficiary_name #beneficiary_name="ngModel" placeholder="Full Name" />
              <div class="alert-danger" *ngIf="beneficiary_name.errors && f.submitted">
                <div *ngIf="beneficiary_name.errors?.['required']">Beneficiary Name Required</div>
                <div *ngIf="beneficiary_name.errors?.['minlength']">
                  Beneficiary Name  must have atleast 3 characters
                </div>
              </div>
          
          </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
              <label for="mission">Contact</label>
              <input type="number" class="form-control" name="contact" [(ngModel)]="form.contact" minlength="3" required
              contact #contact="ngModel" placeholder="Contact Number" />
              <div class="alert-danger" *ngIf="contact.errors && f.submitted">
                <div *ngIf="contact.errors?.['required']">Contact Required</div>
              </div>
            </div>            
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">              
            <label for="location">Location</label>
            <input type="text" class="form-control" name="location" [(ngModel)]="form.location" minlength="3" required
              location #location="ngModel" placeholder="Location" />
              <div class="alert-danger" *ngIf="location.errors && f.submitted">
                <div *ngIf="location.errors?.['required']">Location Required</div>
              </div>
          </div>

        </div>
        <div class="col-md-6">
          <div class="form-group">              
            <label for="country">Country</label>
            <select class="form-control" name="country" id="country"  #country="ngModel" name="country" [(ngModel)]="form.country">
              <option value="" disabled selected>Select Country</option>
              <option *ngFor="let country of countries" [value]="country.name">{{country.name}}</option>
            </select>
            <div class="alert-danger" *ngIf="country.errors && f.submitted">
              <div *ngIf="country.errors?.['required']">Select your country</div>
            </div>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">               
            <label for="donated-amount">Donated Received</label>
            <input type="text" id="donate-amount" class="form-control" name="donation_received" [(ngModel)]="form.donation_received" minlength="3" required
            donation_received #donation_received="ngModel" placeholder="Donation Received" />
              <div class="alert-danger" *ngIf="donation_received.errors && f.submitted">
                <div *ngIf="donation_received.errors?.['required']">Donations Given Required</div>
              </div>
          </div>

        </div>
      </div>
      
      <div class="col-md-12">
        <div class="form-group"> 
          <button class="add-edit-btn form-control">Add</button>
        </div>
      </div>
    </form>
    </div>
    <div class="col-md-1"></div>

  
  </div>

</div>
