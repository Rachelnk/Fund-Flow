<div class="container">
  <h2 id="" class="text-center contact-page-heading">Write To Us</h2>
  <hr>
  <!-- <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit(f.value)"
        #f="ngForm" novalidate> -->
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div class="row">
      <!-- <div class="col-md-2"></div> -->
      <!-- full name -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="fullname">Full name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="form.name" required 
              maxlength="20" #name="ngModel" placeholder="Name" />
              <div class="alert-danger" *ngIf="name.errors && f.submitted">
                <div *ngIf="name.errors?.['required']">Name is required</div>
              </div>
          </div>
        </div>
        <!-- email field -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">Email Address</label>
            <!-- <input type="email" class="form-control" id="email" required> -->
            <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email
              #email="ngModel" placeholder="Email" />
              <div class="alert-danger" *ngIf="email.errors && f.submitted">
                <div *ngIf="email.errors?.['required']">Email is required</div>
              </div>
              <div class="alert-danger" *ngIf="email.errors && f.submitted">
                <div *ngIf="email.errors?.['email']">Enter a valid email</div>
              </div>
          </div>
        </div>

    </div>     
    
    <div class="row">
      <!-- <div class="col-md-2"></div> -->
      <!-- phone number field -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input type="number" class="form-control" name="phone_number" [(ngModel)]="form.phone_number" required 
              #phone_number="ngModel" placeholder="Phone Number" />
              <div class="alert-danger" *ngIf="phone_number.errors && f.submitted">
                <div *ngIf="phone_number.errors?.['required']">Please provide phone number</div>
              </div>
              <div class="alert-danger" *ngIf="phone_number.errors && f.submitted">
                <div *ngIf="phone_number.errors?.['type']">Please provide er</div>
              </div>
          </div>
        </div>
        <!-- subject field -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="subject">Subject</label>
            <!-- <input type="text" class="form-control" id="subject" required> -->
            <input type="text" class="form-control" name="subject" id="subject" [(ngModel)]="form.subject" required minlength="5"
              maxlength="35" #subject="ngModel" placeholder="Name" />
              <div class="alert-danger" *ngIf="subject.errors && f.submitted">
                <div *ngIf="subject.errors?.['required']">Add a subject</div>
              </div>
              
          </div>
        </div>

    </div> 
    
    <div class="row">
      <!-- <div class="col-md-2"></div> -->
      <div class="col-md-12">
        <div class="form-group">
          <label for="message">Message</label>
          <!-- <textarea id="message" class="form-control" rows="4" required></textarea> -->
          <textarea id="message" class="form-control" rows="4" name="message" id="message" [(ngModel)]="form.message" required minlength="10"
          maxlength="80" #message="ngModel" placeholder="Write your message..."></textarea>
          <div class="alert-danger" *ngIf="message.errors && f.submitted">
            <div *ngIf="message.errors?.['required']">Write a message</div>
          </div>
        </div>
     </div>

      <!-- <div class="col-md-2"></div> -->
    </div>
    <div class="row">
      <!-- <div class="col-md-2"></div> -->
      <div class="col-md-12">
          <button class="submit-btn form-control" >Submit</button>
        
      </div>

      <div class="col-md-2"></div>
    </div>
      
  </form>

</div>
