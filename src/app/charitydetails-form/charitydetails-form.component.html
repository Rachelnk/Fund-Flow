<div class="container">
  <div class="row">
      <div class="">
        <div class="col-md-6">
          <h2 class="text-center">Add more details about your charity.</h2>
          <form action="">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="charity-name">Charity Name</label>
                  <input type="text" placeholder="Charity Name" id="charity-name" required class="form-control">
                </div>

              </div>
              <div class="col-md-6">
                <label for="date-created">Date Created</label>
                <input type="date" class="form-control" id="date-created" required placeholder="Date Created">

              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <label for="Amount">Amount </label>
                <input type="number" id="amount" class="form-control" placeholder="Amount To be Raised">

              </div>
              <div class="col-md-6">
                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" class="form-control" required>

              </div>
              <div class="col-md-12">
                <label for="about">Charity Description</label>
                <textarea name="about-charity" id="about-charity" cols="10" rows="5" class="form-control"></textarea>
              </div>
              <div class="col-md-12">
                <button class="add-edit-btn form-control">Add</button>
              </div>
            </div>           
          </form>
        </div>        
      </div>

      <!-- Edit form -->

      <div class="" style="float: right;">
        <div class="col-md-6">
          <h2 class="text-center">Edit Charity Details</h2>
          <form action="">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <img src="/assets/images/contact-banner.jpg" alt="charity-logo" style="margin:50% ;" height="80" width="80">
                  <input type="image" required id="image">

                </div>

              </div>
              <div class="row">                
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="charity-name">Charity Name</label>
                    <input type="text" placeholder="Charity Name" id="charity-name" required class="form-control">
                  </div>                 
                </div>
              </div>
              <div class="row">                
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="date-created">Date Created</label>
                    <input type="date" class="form-control" id="date-created" required placeholder="Date Created">   

                  </div>                 
                </div>
              </div>
              
            </div>

            <div class="row">
              <div class="col-md-6">
                <label for="Amount">Amount </label>
                <input type="number" id="amount" class="form-control" placeholder="Amount To be Raised">

              </div>
              <div class="col-md-6">
                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" class="form-control" required>

              </div>
              <div class="col-md-12">
                <label for="about">Charity Description</label>
                <textarea name="about-charity" id="about-charity" cols="10" rows="5" class="form-control"></textarea>
              </div>
              <div class="col-md-12">
                <button class="add-edit-btn form-control">Add</button>
              </div>
            </div>

            

          </form>

        </div>
        
      </div>
  </div>
  


</div>
