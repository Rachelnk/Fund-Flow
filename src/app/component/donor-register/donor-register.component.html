<div class="container-fluid white" style="padding-bottom: 10vh;">
  <div class="row">
    <div class="col-md-6 mt-5">
      <img class='img-fluid h-100'
        src="https://images.unsplash.com/photo-1511524511424-6fd4e055e7ba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
        alt="login page image">
    </div>
    <div class="col-md-6">
      <div class="mt-5">
        <form class="form-control p-5 h-95" *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm" novalidate>

          <h3 class="text-center fs-3 logo fw-bold">Register Now</h3>
          <hr>
          <ul class="nav nav-pills align-items-center" style="padding-left: 28vh;" id="pills-tab" role="tablist">
            <li class="nav-item active mb-3" role="presentation">
              <!-- <button class="nav-link active" id="candidate-tab" data-bs-toggle="pill" data-bs-target="#candidate"
                type="button" role="tab" aria-controls="candidate" aria-selected="true">
                <i class="icofont-businessman"></i>
                Donor
              </button> -->
              <a class="btn btn-xl" style="background-color: #51b4b4;" href="donor-register">Donor</a>
            </li>
            <li class="nav-item mb-3" style="margin-left: 10vh;" role="presentation">
              <!-- <button class="nav-link active" id="employer-tab" data-bs-toggle="pill" data-bs-target="#employer"
                type="button" role="tab" aria-controls="employer" aria-selected="false">
                <i class="icofont-bag-alt"></i>
                Charity
              </button> -->
              <a class="btn btn-xl" style="background-color: #51b4b4;" href="charity-register">Charity</a>
            </li>
          </ul>

          <div class="mb-4">
            <!-- <input type="username" name="username" class="form-control" id="username" placeholder="First name"> -->
            <input type="text" class="form-control" name="f-name" [(ngModel)]="form.first_name" required first_name
              #first_name="ngModel" placeholder="First name" />
          </div>
          <div class="mb-4">
            <!-- <input type="username" name="username" class="form-control" id="username" placeholder="Last name"> -->
            <input type="text" class="form-control" name="l-name" [(ngModel)]="form.last_name" required last_name
              #last_name="ngModel" placeholder="Last name" />
          </div>
          <div class="mb-4">
            <!-- <input type="username" name="username" class="form-control" id="username" placeholder="Username"> -->
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required minlength="3"
              maxlength="20" #username="ngModel" placeholder="Username" />
          </div>


          <div class="mb-4">
            <!-- <input type="email" name="email" class="form-control" id="email" placeholder="Email"> -->
            <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email
              #email="ngModel" placeholder="Email" />
          </div>

          <div class="mb-4">
            <!-- <input type="password" name="password" class="form-control" id="password" placeholder="Create Password"> -->
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password1" required
              minlength="6" #password1="ngModel" placeholder="Create Password" />
          </div>
          <div class="mb-4">
            <!-- <input type="password" name="password" class="form-control" id="password" placeholder="Confirm Password"> -->
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password2" required
              minlength="6" #password2="ngModel" placeholder="Confirm Password" />
          </div>
          <div class="pt-1 mb-4" style="color: #51b4b4;">
            <button class="btn btn-lg btn-block" style="background-color: #51b4b4;">Register</button>
          </div>
          <div class="pt-2">
            <p class="mb-3 pb-lg-2">Already have an account? <a href="" class="text-decoration-none"
                style="color: #ed5e46;">Login here</a></p>
            <a href="#!" class="small text-muted">Terms of use.</a>
            <a href="#!" class="small text-muted">Privacy policy</a>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
