<div class="container bg-white newhood w-75" style="margin-top: 30px; padding-bottom: 10vh;">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h4 class="text-center" style="color:#efc94c">Register an Online Fundraiser</h4 >
            <p>As the manager of this <strong>Charity</strong>, please enter YOUR details below:</p>
            <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit(f.value)"
            #f="ngForm" novalidate enctype="multipart/form-data" novalidate>
            {{f.value | json}}
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Charity Name</label>
                    <!-- <input type="text" class="form-control" id="formGroupExampleInput"> -->
                    <input type="text" class="form-control" name="charity_name" [(ngModel)]="form.charity_namename" required
                    charity_name #charity_name="ngModel" placeholder="Charity Name" />
              <div class="alert-danger" *ngIf="charity_name.errors && f.submitted">
                <div *ngIf="charity_name.errors?.['required']">Charity Name Required</div>
              </div>
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Tel</label>
                    <!-- <input type="number" class="form-control" id="formGroupExampleInput2"> -->
                    <select class="form-control" name="country" id="country">
                      <option value="" disabled selected>Select Country</option>
                      <option *ngFor="let country of countries" [value]="country.name">{{country.name}}</option>
                 </select>
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Email</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2">
                  </div>
                  <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1">Add charity image</button>
                    <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Target Amount</label>
                    <input type="number" class="form-control" id="formGroupExampleInput2">
                  </div>
                  <div class="col-mb-3">
                    <label for="inputState" class="form-label">Type of Charity</label>
                    <select id="inputState" class="col-sm-10 form-select">
                      <option selected>Select Charity Type</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  <div class="col-mb-3 mt-3">
                    <label for="inputState" class="form-label">Duration</label>
                    <select id="inputState" class="col-sm-10 form-select">
                      <option selected>Select Charity Duration</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  <div class="form-floating mt-4 mb-3">
                    
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label>Description</label>
                  </div>
                  
                <!-- <button class="btn btn-sm btn-dark">Start</button> -->
                <button type="submit" class="btn btn-lg btn-block" style="background-color: #51b4b4;" type="button">Start</button>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>

</div>
